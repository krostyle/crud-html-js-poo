<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
</head>

<body>
    <!--NAVEGACIÓN -->
    <nav class="navbar navbar-dark bg-primary">
        <a href="/" class="navbar-brand">Aplicación de Productos</a>
    </nav>


    <div class="container">
        <!--APLICACIÓN-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Producto</h4>
                    </div>
                    <form id="product-form" class="card-body bg-primary ">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="real" id="price" placeholder="Precio del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="quantity" placeholder="Cantidad de Productos" min="1" value="2021" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-success btn-block">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8" id="product-list">

        </div>
    </div>
    </div>

</body>

</html>
